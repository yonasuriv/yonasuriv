name: Update Developer's Card

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@latest
        with:
          user_id: ${{ secrets.DEVCARD_TOKEN }}
          commit_message: "Developer's Card Updated"
