name: Update Developer's Card

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule: [{cron: "0 16 * * *"}]
  # schedule:
  #  - cron: "0 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: DevCard
        uses: dailydotdev/action-devcard@3.1.0
        with:
          user_id: ${{ secrets.DEVCARD_TOKEN }}
          commit_message: "Developer's Card Updated"

      - name: Remove Artifacts
        run: mv "/devcard.png" "/source/plugins/devcard.png"
